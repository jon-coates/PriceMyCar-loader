<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PriceMyCar Loader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f4ff;
      font-family: 'Parkinsans', sans-serif;
    }

    .loader-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    /* ── Scene ──────────────────────────────────── */
    .scene {
      position: relative;
      width: 200px;
      height: 100px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    /* Speed lines behind the car */
    .speed-lines {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 6px;
      pointer-events: none;
    }

    .speed-lines span {
      display: block;
      height: 2px;
      border-radius: 1px;
      background: linear-gradient(90deg, transparent 0%, #2675FF 60%, transparent 100%);
      opacity: 0;
      animation: speedLine 0.8s ease-in-out infinite;
      transform-origin: right center;
    }

    .speed-lines span:nth-child(1) { width: 50px; animation-delay: 0s; }
    .speed-lines span:nth-child(2) { width: 36px; animation-delay: 0.15s; }
    .speed-lines span:nth-child(3) { width: 44px; animation-delay: 0.3s; }

    @keyframes speedLine {
      0%   { opacity: 0;    transform: translateX(0); }
      20%  { opacity: 0.35; }
      80%  { opacity: 0.2;  }
      100% { opacity: 0;    transform: translateX(-40px); }
    }

    /* ── Car SVG ────────────────────────────────── */
    .car-svg {
      color: #2675FF;
      width: 88px;
      height: auto;
      position: relative;
      z-index: 1;
      animation: carBob 0.55s ease-in-out infinite;
      /* Sit on top of the road strip */
      margin-bottom: 4px;
    }

    @keyframes carBob {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-5px); }
    }

    /* Wheels squish at ground contact (0%/100%) and round out at peak (50%) */
    .front.wheel,
    .back.wheel {
      transform-box: fill-box;
      transform-origin: center bottom;
      animation: wheelSquish 0.55s ease-in-out infinite;
    }

    .back.wheel {
      animation-delay: -0.1s;
    }

    @keyframes wheelSquish {
      0%, 100% { transform: scaleX(1.14) scaleY(0.8); }
      50%       { transform: scaleX(1) scaleY(1); }
    }

    /* ── Road ───────────────────────────────────── */
    .road-wrap {
      width: 200px;
      overflow: hidden;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .road-surface {
      height: 8px;
      background: #e0e8ff;
      border-radius: 4px;
      position: relative;
      overflow: hidden;
    }

    /* Scrolling dashes — animate by exactly one repeat width for a glitch-free loop */
    .road-dashes {
      position: absolute;
      top: 50%;
      width: 100%;
      height: 3px;
      background-image: repeating-linear-gradient(
        90deg,
        rgba(38, 117, 255, 0.5) 0px 28px,
        transparent 28px 56px
      );
      animation: roadScroll 0.15s linear infinite;
    }

    @keyframes roadScroll {
      from { transform: translateY(-50%) translateX(0); }
      to   { transform: translateY(-50%) translateX(-56px); }
    }

    /* ── Loading text ───────────────────────────── */
    .loading-text {
      font-size: 14px;
      font-weight: 600;
      color: #2675FF;
    }

    @keyframes textPulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.55; }
    }
  </style>
</head>
<body>
  <div class="loader-card">
    <div class="scene">
      <!-- Speed lines sit behind the car -->
      <div class="speed-lines">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Inlined SVG so CSS class selectors target its paths -->
      <svg class="car-svg" xmlns="http://www.w3.org/2000/svg" width="44" height="39" fill="currentColor" viewBox="0 0 44 39">
        <g class="pmc-icon" clip-path="url(#a)">
          <path d="M39.78 14.1h-.6c-.37-2.8-1.78-5.41-3.93-7.26V1.52c0-.84-.68-1.52-1.52-1.52-3 0-5.86 1.43-7.66 3.83l-.15.2h-6.29c-6.99 0-12.75 5.3-13.51 12.08h-.59c-1.38 0-2.51-1.13-2.51-2.51v-2.01a1.52 1.52 0 1 0-3.04 0v2.01c0 3.06 2.49 5.54 5.54 5.54h.5v.5c0 2.47.82 4.85 2.24 6.81.8-.63 1.71-1.13 2.7-1.45a8.593 8.593 0 0 1-1.9-5.36v-2.01c0-5.82 4.74-10.57 10.57-10.57h7.05c.48 0 .93-.23 1.22-.61l.6-.8a6.597 6.597 0 0 1 3.71-2.43v4.34c0 .48.23.93.61 1.21a8.596 8.596 0 0 1 3.42 6.84c0 .84.68 1.52 1.52 1.52h2.01c.27 0 .5.22.5.5v4.03c0 .27-.22.5-.5.5h-2.01c-.65 0-1.23.42-1.44 1.04-.26.79-.74 1.48-1.34 2.03.97.39 1.85.96 2.6 1.66.46-.52.88-1.07 1.19-1.69h1a3.53 3.53 0 0 0 3.53-3.53v-4.03a3.53 3.53 0 0 0-3.53-3.53l.01-.01Z" class="body"/>
          <path d="M31.25 15.61c0-.84-.68-1.52-1.52-1.52h-.02c-.84 0-1.51.68-1.51 1.52s.69 1.52 1.53 1.52c.84 0 1.52-.68 1.52-1.52Z" class="eye"/>
          <path d="M35.04 28.77a5.51 5.51 0 0 0-2.8-1.06c-.17-.01-.33-.05-.5-.05-3.06 0-5.55 2.49-5.55 5.55 0 3.06 2.49 5.55 5.55 5.55 3.06 0 5.55-2.49 5.55-5.55 0-1.82-.89-3.42-2.25-4.44Zm-3.3 6.95c-1.39 0-2.51-1.13-2.51-2.51s1.13-2.51 2.51-2.51 2.51 1.13 2.51 2.51-1.13 2.51-2.51 2.51Z" class="front wheel"/>
          <path d="M13.63 27.65c-.19 0-.37.04-.55.06-.98.1-1.89.44-2.66.98-1.41 1.01-2.34 2.65-2.34 4.51 0 3.06 2.49 5.55 5.55 5.55 3.06 0 5.55-2.49 5.55-5.55 0-3.06-2.49-5.55-5.55-5.55Zm0 8.07c-1.39 0-2.51-1.13-2.51-2.51s1.13-2.51 2.51-2.51 2.51 1.13 2.51 2.51-1.13 2.51-2.51 2.51Z" class="back wheel"/>
        </g>
        <defs>
          <clipPath id="a" class="a">
            <path d="M0 0h43.31v38.75H0z"/>
          </clipPath>
        </defs>
      </svg>

      <!-- Scrolling road strip underneath the car -->
      <div class="road-wrap">
        <div class="road-surface">
          <div class="road-dashes"></div>
        </div>
      </div>
    </div>

    <p class="loading-text"></p>
  </div>
  <script>
    const messages = [
      // Car themed
      "Kicking the tyres...",
      "Checking under the hood...",
      "Revving up your savings...",
      "Crunching the kilometres...",
      "Fuelling up the data...",
      "Taking it for a test drive...",
      "Scanning the market...",
      "Don't touch that dial...",
      "Checking the odometer...",
      "Comparing sticker prices...",
      "Hold tight, almost there...",
      // Pig / piggy bank themed
      "Hot on the snout of savings...",
      "Rooting around for bargains...",
      "Going whole hog on this one...",
      "Shaking the piggy bank...",
      "This little piggy found savings...",
      "Snout deep in the market...",
      "On the scent of a great deal...",
      "Counting your oinks...",
      "Filling up the piggy bank...",
    ];
    document.querySelector(".loading-text").textContent =
      messages[Math.floor(Math.random() * messages.length)];
  </script>
</body>
</html>
